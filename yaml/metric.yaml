createData:
  - prodKey: "460438474722512896"
    groupName: cpu metric group
    groupDesc: metric group of cpu
    metricsGroupItems:
      - metric: "avg_cpu_used_rto"
        desc: "CPU Utilization Average"
        eventLevel: "INFO"
        condition: "GE"
        calculation: "AVG"
        duration: "1"
        threshold: "50.0"
        dimensions: 
          - dim: "type"
            val: "svr"
      - metric: "max_cpu_used_rto"
        desc: "CPU used ratio maximum"
        eventLevel: "INFO"
        condition: "GE"
        calculation: "AVG"
        duration: "1"
        threshold: "50.0"
        dimensions:
          - dim: "type"
            val: "svr"
      - metric: "proc_mem_usert"
        desc: "all processes memory used ratio"
        eventLevel: "INFO"
        condition: "GE"
        calculation: "AVG"
        duration: "1"
        threshold: "50.0"
        dimensions:
          - dim: "type"
            val: "svr"
